<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific-Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Calculater">
        <input type="text" value="" class="calculator-screen">

        <div class="calculater-keys">
            <!-- <button type="button" value="shift">S</button> -->
             
            <button type="button" value="cancel">x</button>

            <button type="button"  value="^">^</button>
            <button type="button"  value="x2">x2</button>

            <button type="button" value="(">(</button>
            <button type="button" value=")">)</button>

            <button type="button" value="sin">sin</button>
            <button type="button" value="cos">cos</button>
            <button type="button" value="tan">tan</button>
            <button type="button" value="log">log</button>
            <button type="button" value="√">√</button>
            <button type="button" value="pi">pi</button>

            <button type="button" class="operator" value="/">&divide;</button>



            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" class="operator" value="*">&times;</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" class="operator" value="+">+</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="-">-</button>


            <button type="button" value="0">0</button>
            
            <button type="button" value=".">.</button>
            
            <button type="button" class="equal-sign" value="=">=</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
